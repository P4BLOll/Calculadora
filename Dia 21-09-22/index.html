<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="processo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      &nbsp;
      &nbsp;
      <h1>Calculadora</h1>
      <form>
        <div class="col">
        <input type="text" id="primeiro" placeholder="1° Número:">
        <input type="text" id="segundo" placeholder="2° Número:">
        &nbsp;
        <button class="btn btn-primary" type="reset" onclick="limpar()">Clean</button>
      </div>
      </form>
      &nbsp;
      &nbsp;
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary" type="submit" onclick="Somando()">+</button>
      <button class="btn btn-primary" type="submit" onclick="Subtraindo()">-</button>
      <button class="btn btn-primary" type="submit" onclick="Dividindo()">/</button>
      <button class="btn btn-primary" type="submit" onclick="Multiplicando()">*</button>
      <div class="resultado">
        &nbsp;
      <h3 id="resul">Resultado</h3>
    </div>
    </div>
    </div>
</body>
</html>
